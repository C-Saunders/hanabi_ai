  - pip install nose
  - pip install enum34
# command to run tests
script:
  - nosetests
  - python playgame.py "ai.example_discarder.Discarder" "ai.example_discarder.Discarder"
  - python playgame.py "ai.example_discarder.Discarder" "ai.example_discarder.Discarder" -t
